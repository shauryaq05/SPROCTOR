<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Cheating Website Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Other content of the website -->

    <footer>
        <div class="footer-container">
            <h2>Feedback Form</h2>
            <p>Help us improve the analysis by providing your feedback on cheating incidents.</p>
            <form class="feedback-form" action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Your feedback about cheating incidents or suggestions..." required></textarea>

                <label for="rating">Rate the seriousness of cheating:</label>
                <select id="rating" name="rating">
                    <option value="1">1 - Not Serious</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - Very Serious</option>
                </select>

                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </footer>

</body>
<style>
    /* General Styles */
body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f7f6;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Feedback Form Container */
.feedback-container {
  background-color: #ffffff;
  border-radius: 10px;
  padding: 30px;
  width: 100%;
  max-width: 500px;
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
  text-align: center;
}

/* Form Elements */
h1 {
  color: #333333;
  margin-bottom: 10px;
}

p {
  color: #666666;
  margin-bottom: 20px;
  font-size: 14px;
}

form label {
  display: block;
  text-align: left;
  margin: 10px 0 5px;
  font-weight: bold;
  color: #333333;
}

form input, form select, form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 14px;
  background-color: #f9f9f9;
}

form input:focus, form select:focus, form textarea:focus {
  outline: none;
  border: 1px solid #0d6efd;
}

form button {
  width: 100%;
  padding: 12px;
  background-color: #0d6efd;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

form button:hover {
  background-color: #084298;
}

/* Responsive Design */
@media (max-width: 600px) {
  .feedback-container {
    padding: 20px;
  }
}

</style>
</html>
